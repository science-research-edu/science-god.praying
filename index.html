<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Fancade Local</title>
    <meta name="fancade:guid" content="6208082864562F76">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body { background-color: #000; margin: 0; overflow: hidden; }
        #canvas_border { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        #play_content { z-index: 10; }
        /* Style the GO button to look nice and centered */
        .overlay_button { 
            padding: 20px 60px; background: #ff7e00; color: white; 
            border-radius: 50px; font-family: sans-serif; font-weight: bold; 
            font-size: 24px; text-decoration: none; border: 4px solid #fff;
        }
    </style>
    <script>
        window.PokiSDK = {
            init: () => Promise.resolve(),
            gameLoadingStart: () => {},
            gameLoadingFinished: () => {},
            gameplayStart: () => {},
            gameplayStop: () => {},
            commercialBreak: () => Promise.resolve(),
            rewardedBreak: () => Promise.resolve(),
            enableEventTracking: () => {}
        };
    </script>
</head>
<body id="body">
    <div id="canvas_border">
        <div id="play_content">
            <div id="progress_or_play">
                <progress id="progress" value="0" max="100"></progress>
            </div>
        </div>
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <div id="gradient" style="display:none;"></div>
        <div id="webview_content" style="display:none;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <script src="webapp/source_min_stripped.js"></script>
    <script src="webapp/index_stripped.js"></script>
    <script src="webapp/patch.js"></script>
</body>
</html>
